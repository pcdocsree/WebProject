<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanTech HUB - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="LOGO.jpg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                linear-gradient(45deg, transparent 49%, rgba(255, 255, 255, 0.1) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, rgba(255, 255, 255, 0.1) 50%, transparent 51%);
            background-size: 10% 10%, 10% 10%, 10px 10px, 10px 10px;
            background-position: 0 0, 100% 100%, 0 0, 0 0;
            opacity: 0.6;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-text {
            position: relative;
            z-index: 1;
        }
        
        .welcome-text h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .welcome-text p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .right-panel {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #f8fafc;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-header h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .signup-header p {
            color: var(--gray);
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google i {
            color: #DB4437;
        }
        
        .social-btn.microsoft i {
            color: #0078D7;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: var(--gray);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .dob-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .dob-select {
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }
        
        .dob-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .btn-signup {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
        }
        
        .btn-signup:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .login-link {
            text-align: center;
            color: var(--gray);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #4338ca;
            text-decoration: underline;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .left-panel {
                padding: 40px 30px;
            }
            
            .right-panel {
                padding: 40px 30px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .left-panel, .right-panel {
                padding: 30px 20px;
            }
            
            .dob-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <span>UrbanTech HUB</span>
            </div>
            <div class="welcome-text">
                <h1>Join Us Today!</h1>
                <p>Become part of UrbanTech HUB's community of trusted service professionals and customers. Access a world of convenient home services at your fingertips.</p>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="signup-header">
              <button onclick="window.location.href='main.html'" class="redirect-btn"></button>
                <h2>Create Account</h2>
                <p>Sign up to get started with UrbanTech HUB</p>
            </div>
            
            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn microsoft">
                    <i class="fab fa-microsoft"></i>
                    Microsoft
                </button>
            </div>
            
            <div class="divider">
                <span>Or continue with email</span>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="dob-group">
                        <select class="dob-select" id="dob-month" required>
                            <option value="" disabled selected>Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        
                        <select class="dob-select" id="dob-day" required>
                            <option value="" disabled selected>Day</option>
                            <!-- Days will be populated via JavaScript -->
                        </select>
                        
                        <select class="dob-select" id="dob-year" required>
                            <option value="" disabled selected>Year</option>
                            <!-- Years will be populated via JavaScript -->
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-signup">CREATE ACCOUNT</button>
                
                <div class="login-link">
                    Already Have An Account? <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Populate day dropdown
        const daySelect = document.getElementById('dob-day');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i < 10 ? '0' + i : i;
            option.textContent = i;
            daySelect.appendChild(option);
        }
        
        // Populate year dropdown (from 1950 to current year - 13)
        const yearSelect = document.getElementById('dob-year');
        const currentYear = new Date().getFullYear();
        for (let i = currentYear - 13; i >= 1950; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const month = document.getElementById('dob-month').value;
            const day = document.getElementById('dob-day').value;
            const year = document.getElementById('dob-year').value;
            
            if (!email || !password || !confirmPassword || !month || !day || !year) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Simulate signup process
            alert('Account created successfully! Redirecting...');
            // In a real application, you would redirect to the dashboard
            // window.location.href = 'dashboard.html';
        });
        
        // Social login buttons
        document.querySelector('.social-btn.google').addEventListener('click', function() {
            alert('Google login selected');
        });
        
        document.querySelector('.social-btn.microsoft').addEventListener('click', function() {
            alert('Microsoft login selected');
        });
    </script>
</body>
</html>
