<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Zorvix</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="LOGO.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body, html {
  height: 100%;
  margin: 0;
  background: url('back.png') no-repeat center center fixed;
  background-size: cover;
}

/* Main background container */
.background {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 1rem;
}

/* Centered container */
.signup-container {
  text-align: center;
}

/* Welcome heading */
.welcome {
  color: white;
  font-size: 2rem;
  margin-bottom: 1.5rem;
}

/* Card UI */
.card {
  background: rgba(15, 15, 25, 0.95);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  max-width: 360px;
  margin: 0 auto;
}

/* Card heading */
.card h2 {
  color: white;
  margin-bottom: 1.2rem;
}

/* Label styling */
label {
  display: block;
  color: white;
  text-align: left;
  margin-bottom: 5px;
  font-size: 0.95rem;
}

/* Input styling */
input {
  width: 100%;
  padding: 0.6rem;
  border-radius: 6px;
  border: none;
  margin-bottom: 1.2rem;
  background: #222;
  color: white;
  font-size: 1rem;
}

input::placeholder {
  color: #888;
}

/* Password field wrapper */
.password-field {
  position: relative;
}

/* Forgot password link */
.password-field a {
  color: #999;
  float: right;
  font-size: 0.8rem;
  text-decoration: none;
}

/* Main button */
.create-account {
  background: #1a73e8;
  color: white;
  padding: 0.7rem;
  width: 100%;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1rem;
  transition: background 0.3s ease;
}

.create-account:hover {
  background: #125fd2;
}

/* Login / Signup redirect text */
.login-text {
  color: #aaa;
  margin-top: 1rem;
  font-size: 0.9rem;
}

.login-text a {
  color: white;
  text-decoration: none;
  margin-left: 4px;
}

/* Social login buttons - used only on signup */
.social-buttons {
  display: flex;
  justify-content: space-between;
  margin-bottom: 1rem;
}

.google-btn, .facebook-btn {
  flex: 1;
  margin: 0 4px;
  padding: 0.5rem;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

.google-btn:hover {
  background: #dd4b39;
}

.facebook-btn:hover {
  background: #3b5998;
}

.or {
  color: #aaa;
  margin: 1rem 0;
}

    </style>
</head>
<body>
  <div class="background">
    <div class="signup-container">
      <h2 class="welcome">Welcome to Zorvix</h2>
      <div class="card">
        <h2>Forgot Password</h2>

        <form>
          <label>Email or Phone</label>
          <input type="text" placeholder="Enter your email or phone" required />

          <button type="submit" class="create-account">Send Code</button>
        </form>

        <p class="login-text">Back to <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
