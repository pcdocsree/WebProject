<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page with Email Verification</title>
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .verification-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .code-inputs {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .code-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
        }
        
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .timer {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Booking Page</h2>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button onclick="sendVerificationCode()" id="send-btn">Send Verification Code</button>
        </div>

        <div class="verification-section" id="verification-section">
            <h3>Enter Verification Code</h3>
            <p>We've sent a 6-digit code to your email</p>
            
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" data-index="0">
                <input type="text" class="code-input" maxlength="1" data-index="1">
                <input type="text" class="code-input" maxlength="1" data-index="2">
                <input type="text" class="code-input" maxlength="1" data-index="3">
                <input type="text" class="code-input" maxlength="1" data-index="4">
                <input type="text" class="code-input" maxlength="1" data-index="5">
            </div>
            
            <div id="timer" class="timer">10:00</div>
            
            <button onclick="verifyCode()" id="verify-btn">Verify Code</button>
            <button onclick="resendCode()" id="resend-btn" disabled>Resend Code</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let timer;
        let timeLeft = 600; // 10 minutes in seconds

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}`;
        }

        async function sendVerificationCode() {
            const email = document.getElementById('email').value;
            const sendBtn = document.getElementById('send-btn');

            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Verification code sent to your email', 'success');
                    document.getElementById('verification-section').style.display = 'block';
                    startTimer();
                    setupCodeInputs();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to send verification code', 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Verification Code';
            }
        }

        function setupCodeInputs() {
            const inputs = document.querySelectorAll('.code-input');
            
            inputs.forEach((input, index) => {
                input.value = '';
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
            
            inputs[0].focus();
        }

        function getVerificationCode() {
            const inputs = document.querySelectorAll('.code-input');
            return Array.from(inputs).map(input => input.value).join('');
        }

        async function verifyCode() {
            const email = document.getElementById('email').value;
            const code = getVerificationCode();
            const verifyBtn = document.getElementById('verify-btn');

            if (code.length !== 6) {
                showMessage('Please enter the complete 6-digit code', 'error');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const response = await fetch('/api/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, code })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Email verified successfully! You can now proceed with your booking.', 'success');
                    clearInterval(timer);
                    document.getElementById('verification-section').style.display = 'none';
                    // Proceed with booking...
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to verify code', 'error');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Code';
            }
        }

        function startTimer() {
            timeLeft = 600;
            clearInterval(timer);
            
            timer = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('resend-btn').disabled = false;
                    showMessage('Verification code has expired', 'error');
                }
            }, 1000);
        }

        function resendCode() {
            document.getElementById('resend-btn').disabled = true;
            sendVerificationCode();
        }
    </script>
</body>
</html>
